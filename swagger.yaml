openapi: 3.0.3
info:
  title: Booking API
  description: API documentation for Booking Backend - Driver and Admin authentication, and booking management
  version: 1.0.0
  contact:
    name: API Support

servers:
  - url: http://localhost:3000
    description: Local development server
  - url: https://api.example.com
    description: Production server (update with your actual URL)

tags:
  - name: Driver Authentication
    description: Driver registration, login, and profile management
  - name: Admin Authentication
    description: Admin login and profile management
  - name: Admin User Management
    description: Admin user CRUD operations - create and manage admin accounts
  - name: Booking
    description: Booking creation and management
  - name: Driver Booking
    description: Driver booking operations - view assigned bookings
  - name: Hotel
    description: Public hotel search for mobile app (no authentication required)
  - name: Admin Booking Management
    description: Admin booking operations - view, update, and manage bookings
  - name: Admin Hotel Management
    description: Admin hotel CRUD operations and autocomplete search

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT token for driver authentication
    bearerAuthAdmin:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT token for admin authentication

  schemas:
    # Driver Schemas
    VehicleInfo:
      type: object
      required:
        - vehicleType
        - vehicleMake
        - vehicleModel
        - vehicleYear
        - licensePlate
      properties:
        vehicleType:
          type: string
          example: "Sedan"
        vehicleMake:
          type: string
          example: "Toyota"
        vehicleModel:
          type: string
          example: "Camry"
        vehicleYear:
          type: integer
          minimum: 1900
          example: 2020
        licensePlate:
          type: string
          example: "ABC123"
        vehicleColor:
          type: string
          example: "Black"

    DriverRegistration:
      type: object
      required:
        - name
        - phone
        - driverLicenseNumber
        - password
        - vehicleInfo
      properties:
        name:
          type: string
          minLength: 2
          example: "Nguyen Van A"
        phone:
          type: string
          pattern: '^0\d{9,10}$'
          example: "0912345678"
          description: "Must start with 0 and be 10-11 digits"
        driverLicenseNumber:
          type: string
          minLength: 5
          example: "B123456789"
        password:
          type: string
          minLength: 6
          example: "password123"
        fcmToken:
          type: string
          nullable: true
          example: "eXtR_kJ9QKu..."
          description: "Firebase Cloud Messaging token for push notifications (optional)"
        vehicleInfo:
          $ref: '#/components/schemas/VehicleInfo'

    DriverLogin:
      type: object
      required:
        - phone
        - password
      properties:
        phone:
          type: string
          pattern: '^0\d{9,10}$'
          example: "0912345678"
        password:
          type: string
          example: "password123"

    Driver:
      type: object
      properties:
        id:
          type: string
          example: "507f1f77bcf86cd799439011"
        name:
          type: string
          example: "Nguyen Van A"
        phone:
          type: string
          example: "0912345678"
        driverLicenseNumber:
          type: string
          example: "B123456789"
        vehicleInfo:
          $ref: '#/components/schemas/VehicleInfo'
        isActive:
          type: boolean
          example: true
        isVerified:
          type: boolean
          example: false
        fcmToken:
          type: string
          nullable: true
          example: "eXtR_kJ9QKu..."
          description: "Firebase Cloud Messaging token for push notifications"
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    # Admin Schemas
    AdminLogin:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          format: email
          example: "admin@example.com"
        password:
          type: string
          example: "admin123"

    Admin:
      type: object
      properties:
        id:
          type: string
          example: "507f1f77bcf86cd799439011"
        name:
          type: string
          example: "Admin User"
        email:
          type: string
          format: email
          example: "admin@example.com"
        role:
          type: string
          enum: [admin, super_admin]
          example: "admin"
        isActive:
          type: boolean
          example: true
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    # Booking Schemas
    BookingCreate:
      type: object
      required:
        - fullName
        - phoneNumber
        - hotel
        - bookingType
        - numberOfBags
        - deviceId
      properties:
        fullName:
          type: string
          minLength: 1
          example: "Tran Thi B"
        phoneNumber:
          type: string
          pattern: '^0\d{9,10}$'
          example: "0987654321"
          description: "Must start with 0 and be 10-11 digits"
        hotel:
          type: string
          example: "507f1f77bcf86cd799439011"
          description: "Hotel ID (ObjectId reference)"
        bookingType:
          type: string
          enum: [Airport, Other]
          example: "Airport"
          description: "Type of booking - Airport or Other pickup location"
        pickupLocationAddress:
          type: string
          example: "123 Main Street, District 1, Ho Chi Minh City"
          description: "Required when bookingType is 'Other'. Address of the pickup location."
        arrivalTime:
          type: string
          example: "2024-12-25 14:30"
          description: "Required when bookingType is 'Airport'. Flight arrival time."
        numberOfBags:
          type: integer
          minimum: 1
          maximum: 5
          example: 2
        deviceId:
          type: string
          example: "abc123-device-uuid-456"
          description: "Unique device identifier from mobile app"

    Booking:
      type: object
      properties:
        id:
          type: string
          example: "507f1f77bcf86cd799439011"
        fullName:
          type: string
          example: "Tran Thi B"
        phoneNumber:
          type: string
          example: "0987654321"
        hotel:
          oneOf:
            - type: string
              example: "507f1f77bcf86cd799439011"
              description: "Hotel ID when not populated"
            - $ref: '#/components/schemas/Hotel'
          description: "Hotel reference (can be ID or populated hotel object)"
        bookingType:
          type: string
          enum: [Airport, Other]
          example: "Airport"
          description: "Type of booking - Airport or Other pickup location. Always included in response."
        pickupLocationAddress:
          type: string
          example: "123 Main Street, District 1, Ho Chi Minh City"
          description: "Address of the pickup location (required for 'Other' booking type, null for 'Airport' booking type). Always included in response."
          nullable: true
        arrivalTime:
          type: string
          example: "2024-12-25 14:30"
          description: "Flight arrival time (required for 'Airport' booking type, null for 'Other' booking type). Always included in response."
          nullable: true
        numberOfBags:
          type: integer
          example: 2
        deviceId:
          type: string
          example: "abc123-device-uuid-456"
        status:
          type: string
          enum: [pending, confirmed, assigned, in_progress, completed, cancelled]
          example: "pending"
        isPickedUp:
          type: boolean
          example: false
        pickedUpAt:
          type: string
          format: date-time
          nullable: true
          description: "Timestamp when the booking was picked up by driver"
        assignedDriver:
          oneOf:
            - type: string
              example: "507f1f77bcf86cd799439011"
            - $ref: '#/components/schemas/Driver'
          description: "Assigned driver (can be ID or populated driver object)"
        notes:
          type: string
          example: "Customer prefers front entrance pickup"
        confirmedBy:
          oneOf:
            - type: string
              example: "507f1f77bcf86cd799439011"
            - $ref: '#/components/schemas/Admin'
          description: "Admin who confirmed the booking"
        confirmedAt:
          type: string
          format: date-time
          nullable: true
        completedAt:
          type: string
          format: date-time
          nullable: true
          description: "Timestamp when the booking was completed"
        completionImages:
          type: array
          items:
            type: string
          description: "Array of image file paths for completion proof"
          example: ["uploads/completion-images/photo1-1234567890.jpg", "uploads/completion-images/photo2-1234567891.jpg"]
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    BookingStatusUpdate:
      type: object
      required:
        - isPickedUp
      properties:
        isPickedUp:
          type: boolean
          example: true

    BookingEdit:
      type: object
      properties:
        fullName:
          type: string
          minLength: 1
          example: "Tran Thi C"
          description: "Customer full name"
        phoneNumber:
          type: string
          pattern: '^0\d{9,10}$'
          example: "0987654321"
          description: "Customer phone number (must start with 0 and be 10-11 digits)"
        email:
          type: string
          format: email
          example: "customer@example.com"
          description: "Customer email (optional)"
        hotel:
          type: string
          example: "507f1f77bcf86cd799439011"
          description: "Hotel ID (ObjectId reference)"
        bookingType:
          type: string
          enum: [Airport, Other]
          example: "Other"
          description: "Type of booking - Airport or Other pickup location"
        pickupLocationAddress:
          type: string
          example: "456 Le Loi Street, District 1, Ho Chi Minh City"
          description: "Address of the pickup location (required for 'Other' booking type)"
        arrivalTime:
          type: string
          example: "2024-12-25 16:30"
          description: "Flight arrival time (required for 'Airport' booking type)"
        numberOfBags:
          type: integer
          minimum: 1
          maximum: 5
          example: 3
          description: "Number of bags (1-5)"

    BookingUpdate:
      type: object
      properties:
        fullName:
          type: string
          minLength: 1
          example: "Tran Thi B"
        phoneNumber:
          type: string
          pattern: '^0\d{9,10}$'
          example: "0987654321"
        hotel:
          type: string
          example: "507f1f77bcf86cd799439011"
          description: "Hotel ID (ObjectId reference)"
        bookingType:
          type: string
          enum: [Airport, Other]
          example: "Airport"
          description: "Type of booking - Airport or Other pickup location"
        pickupLocationAddress:
          type: string
          example: "123 Main Street, District 1, Ho Chi Minh City"
          description: "Address of the pickup location (required for 'Other' booking type)"
        arrivalTime:
          type: string
          example: "2024-12-25 14:30"
          description: "Flight arrival time (required for 'Airport' booking type)"
        numberOfBags:
          type: integer
          minimum: 1
          maximum: 5
          example: 2
        status:
          type: string
          enum: [pending, confirmed, assigned, in_progress, completed, cancelled]
          example: "confirmed"
        assignedDriver:
          type: string
          example: "507f1f77bcf86cd799439011"
          description: "Driver ID to assign"
        notes:
          type: string
          example: "Customer prefers front entrance pickup"

    # Hotel Schemas
    HotelCreate:
      type: object
      required:
        - name
        - address
        - zone
      properties:
        name:
          type: string
          minLength: 1
          example: "Grand Hotel Saigon"
        address:
          type: string
          minLength: 1
          example: "123 Nguyen Hue Street, District 1, Ho Chi Minh City"
        zone:
          type: string
          enum: [zone1, zone2, zone3]
          example: "zone1"
          description: "Zone for transport pricing calculation"

    HotelUpdate:
      type: object
      properties:
        name:
          type: string
          minLength: 1
          example: "Grand Hotel Saigon"
        address:
          type: string
          minLength: 1
          example: "123 Nguyen Hue Street, District 1, Ho Chi Minh City"
        zone:
          type: string
          enum: [zone1, zone2, zone3]
          example: "zone1"
        isActive:
          type: boolean
          example: true

    Hotel:
      type: object
      properties:
        id:
          type: string
          example: "507f1f77bcf86cd799439011"
        name:
          type: string
          example: "Grand Hotel Saigon"
        address:
          type: string
          example: "123 Nguyen Hue Street, District 1, Ho Chi Minh City"
        zone:
          type: string
          enum: [zone1, zone2, zone3]
          example: "zone1"
        isActive:
          type: boolean
          example: true
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    # Response Schemas
    SuccessResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        message:
          type: string
          example: "Operation successful"

    AuthResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        token:
          type: string
          example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
        data:
          oneOf:
            - $ref: '#/components/schemas/Driver'
            - $ref: '#/components/schemas/Admin'

    ErrorResponse:
      type: object
      properties:
        success:
          type: boolean
          example: false
        message:
          type: string
          example: "Error message"
        errors:
          type: array
          items:
            type: string
          example: ["Validation error 1", "Validation error 2"]

paths:
  # Health Check
  /health:
    get:
      summary: Health check endpoint
      description: Check if the API is running
      responses:
        '200':
          description: API is running
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Booking API is running"
                  timestamp:
                    type: string
                    format: date-time

  # Driver Authentication Endpoints
  /api/auth/register:
    post:
      tags:
        - Driver Authentication
      summary: Register a new driver
      description: Register a new driver account with vehicle information
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DriverRegistration'
      responses:
        '201':
          description: Driver registered successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '400':
          description: Validation error or driver already exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/auth/login:
    post:
      tags:
        - Driver Authentication
      summary: Login driver
      description: Login with phone number and password
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DriverLogin'
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Invalid credentials
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/auth/me:
    get:
      tags:
        - Driver Authentication
      summary: Get current driver profile
      description: Get the profile of the currently authenticated driver
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Driver profile retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    $ref: '#/components/schemas/Driver'
        '401':
          description: Not authenticated or invalid token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Driver not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/auth/fcm-token:
    post:
      tags:
        - Driver Authentication
      summary: Update driver's FCM token
      description: Update the FCM (Firebase Cloud Messaging) token for the authenticated driver. This endpoint should be called whenever the FCM token is refreshed on the driver's device to ensure they can receive push notifications.
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - fcmToken
              properties:
                fcmToken:
                  type: string
                  description: The FCM token from the driver's device
                  example: "dGhpcyBpcyBhIGZha2UgZmNtIHRva2VuIGZvciBleGFtcGxl"
      responses:
        '200':
          description: FCM token updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "FCM token updated successfully"
                  data:
                    type: object
                    properties:
                      fcmToken:
                        type: string
                        example: "dGhpcyBpcyBhIGZha2UgZmNtIHRva2VuIGZvciBleGFtcGxl"
        '400':
          description: Invalid request - FCM token is required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Not authenticated or invalid token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Driver not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/auth/logout:
    post:
      tags:
        - Driver Authentication
      summary: Logout driver
      description: Logout the authenticated driver by removing their FCM token. This ensures the driver will no longer receive push notifications after logging out.
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Logged out successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Logged out successfully"
        '401':
          description: Not authenticated or invalid token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Driver not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  # Admin Authentication Endpoints
  /api/admin/auth/login:
    post:
      tags:
        - Admin Authentication
      summary: Login admin
      description: Login with email and password
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AdminLogin'
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Invalid credentials
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/admin/auth/me:
    get:
      tags:
        - Admin Authentication
      summary: Get current admin profile
      description: Get the profile of the currently authenticated admin
      security:
        - bearerAuthAdmin: []
      responses:
        '200':
          description: Admin profile retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    $ref: '#/components/schemas/Admin'
        '401':
          description: Not authenticated or invalid token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Admin not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  # Admin User Management Endpoints
  /api/admin/users:
    get:
      tags:
        - Admin User Management
      summary: Get all admin users
      description: Get all admin users with filters and pagination
      security:
        - bearerAuthAdmin: []
      parameters:
        - in: query
          name: page
          schema:
            type: integer
            default: 1
          description: Page number
          example: 1
        - in: query
          name: limit
          schema:
            type: integer
            default: 20
          description: Number of items per page
          example: 20
        - in: query
          name: isActive
          schema:
            type: boolean
          description: Filter by active status
          example: true
        - in: query
          name: role
          schema:
            type: string
            enum: [admin, super_admin]
          description: Filter by role
          example: "admin"
        - in: query
          name: search
          schema:
            type: string
          description: Search by name or email
          example: "john"
      responses:
        '200':
          description: Admin users retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object
                    properties:
                      admins:
                        type: array
                        items:
                          $ref: '#/components/schemas/Admin'
                      pagination:
                        type: object
                        properties:
                          total:
                            type: integer
                            example: 50
                          page:
                            type: integer
                            example: 1
                          limit:
                            type: integer
                            example: 20
                          pages:
                            type: integer
                            example: 3
        '401':
          description: Not authenticated or invalid token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    post:
      tags:
        - Admin User Management
      summary: Create new admin user
      description: Create a new admin user account
      security:
        - bearerAuthAdmin: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                name:
                  type: string
                  example: "John Admin"
                  description: "Admin name (optional, defaults to email prefix)"
                email:
                  type: string
                  format: email
                  example: "admin@example.com"
                password:
                  type: string
                  minLength: 6
                  example: "password123"
                role:
                  type: string
                  enum: [admin, super_admin]
                  default: admin
                  example: "admin"
      responses:
        '201':
          description: Admin user created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Admin user created successfully"
                  data:
                    $ref: '#/components/schemas/Admin'
        '400':
          description: Validation error or email already exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Not authenticated or invalid token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/admin/users/{id}:
    get:
      tags:
        - Admin User Management
      summary: Get admin user by ID
      description: Get detailed information of a specific admin user
      security:
        - bearerAuthAdmin: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: Admin user ID
          example: "507f1f77bcf86cd799439011"
      responses:
        '200':
          description: Admin user retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    $ref: '#/components/schemas/Admin'
        '400':
          description: Invalid admin ID
          content:
            application/json:
