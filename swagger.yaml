      summary: Edit booking (Customer - Before Confirmation)
      description: |
        Edit a booking. Only allowed for bookings with status 'pending' (not yet confirmed by admin).
        Once a booking is confirmed, assigned, or in progress, it cannot be edited through this endpoint.

        **Editable fields:**
        - fullName: Customer full name
        - phoneNumber: Customer phone number
        - email: Customer email (optional)
        - hotel: Hotel ID
        - bookingType: Airport or Other
        - pickupLocationAddress: Required for 'Other' bookings
        - arrivalTime: Required for 'Airport' bookings
        - numberOfBags: Number of bags (1-5)

        **Notes:**
        - All fields are optional - only send the fields you want to update
        - If changing phone number, customer record will be updated or created
        - If changing hotel, the new hotel must exist and be active
        - Full validation is performed on the combined data (existing + updates)
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: Booking ID
          example: "507f1f77bcf86cd799439011"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BookingEdit'
            examples:
              updateBasicInfo:
                summary: Update basic customer info
                value:
                  fullName: "Nguyen Van C"
                  phoneNumber: "0912345678"
                  email: "customer@example.com"
              changeBags:
                summary: Change number of bags
                value:
                  numberOfBags: 3
              changeBookingType:
                summary: Change from Airport to Other
                value:
                  bookingType: "Other"
                  pickupLocationAddress: "123 Le Loi Street, District 1"
              changeHotel:
                summary: Change hotel
                value:
                  hotel: "507f1f77bcf86cd799439099"
      responses:
        '200':
          description: Booking updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Booking updated successfully"
                  data:
                    $ref: '#/components/schemas/Booking'
        '400':
          description: Validation error or cannot edit - booking already confirmed
