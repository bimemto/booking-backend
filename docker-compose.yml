version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: booking-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: booking_db
    volumes:
      - mongodb_data:/data/db
    networks:
      - booking-network

networks:
  booking-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
